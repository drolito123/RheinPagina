<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d468a7c00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Account.css">
    <title>Rhein Account</title>
</head>
<body>
    <div class="fondo">
        <div class="accountbox">
            <div class="boxbutton">
                <div id="btn"></div>
                <button type="button" class="btnswitch" onclick="login()">Log In</button>
                <button type="button" class="btnswitch" onclick="register()">Register</button>
            </div>
            <div class="socialbox">
                <div class="socialicons">
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-facebook"></a>
                </div>
            </div>
            <form id="login" class="databox">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Show Password</span>
                <button type="submit" class="btnsubmit">Log In</button>
            </form>
            <form id="register" class="databox">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span>Show Password</span>
                <button type="submit" class="btnsubmit">Register</button>
            </form>
        </div>
    </div>

    <div>

        <script>
            var x = document.getElementById("login")
            var y = document.getElementById("register")
            var z = document.getElementById("btn")

            function register(){
                x.style.left = "-400px"
                y.style.left = "50px"
                z.style.left = "110px"
            }

            function login(){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0px"
            }


        </script>

    </div>



</body>
</html>
